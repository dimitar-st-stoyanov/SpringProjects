<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style >
	.text-strikethrough{
	text-decoration: line-through;
	color:grey;
	}
	</style>
<title>To Do Application</title>
</head>
<body>
	<div class="container">
	<h1 class="mt-5 text-center">To Do Application</h1>
	</div>
	<div class="mt-5 text-center">
		<form action="/" method="post" class="row mt-3">
		<div class="col-md-10">
			<input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task.." required>
		</div>
		
		<div class="col-md-2">
			<button type="submit" class="btn btn-primary btn-lg btn-block"> Add</button>
		</div>
		</form>
	</div>
	<div class="mt-4">
	<th:block th:each = "task : ${tasks}">
		<div class="card mb-2">
		<div class="card-body d-flex justify-content-between align-items-center">
			
			<span th:classappend="${task.completed ? 'text-strikethrough' : ''}" th:text="${task.title}"></span>
			
			
			<div>
			<a th:href="@{|/${task.id}/toggle|}" class="btn btn-outline-success btn-sm">Toggle</a>
			<a th:href="@{|/${task.id}/delete|}" class="btn btn-outline-danger btn-sm">Delete</a>

			</div>
			</div>
		</div>
		</th:block>
	</div>

</body>
</html>
